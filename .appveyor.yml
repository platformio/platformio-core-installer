build: off

platform:
  - x64

environment:
  matrix:
    - TOXENV: "py27"
      MINICONDA: "C:\\Miniconda27\\python"
    - TOXENV: "py36"
      MINICONDA: "C:\\Miniconda37\\python"

install:
  - cmd: git submodule update --init --recursive
  - cmd: SET PATH=C:\MinGW\bin;%PATH%
  - cmd: pip install --force-reinstall tox pytest

test_script:
  - cmd: tox
  - cmd: python --version
  - cmd: py.test --verbose --capture=no --exitfirst tests

notifications:
